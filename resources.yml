resources:
  - name: VR-image1
    type: image
    integration: docker-int
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: VR-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: VR-params
    type: params
    source:
      params:
        MONGO_API_URL: "localhost:28017"

  
  - name: VR-ecs
    type: ecsCluster
    integration: sid-acs
    source:
      name : "default" #name of the cluster we are deploying
      region: "us-west-2"

 
  
