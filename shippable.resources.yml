resources:
  - name: box-sn
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"

  - name: box-nginx
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

